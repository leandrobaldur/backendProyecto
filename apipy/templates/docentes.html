<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docentes</title>
</head>
<body>
    <h1>Lista de Docentes</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Departamento</th>
        </tr>
        {% for docente in docentes %}
        <tr>
            <td>{{ docente[0] }}</td>
            <td>{{ docente[1] }}</td>
            <td>{{ docente[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
